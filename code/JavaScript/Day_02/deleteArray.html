<script type="text/javascript">
	var myFish = ['angel', 'clown', 'drum', 'mandarin', 'sturgeon'];

	document.write("<br> Rmoved ["+removed+"]");


	//what is myFish now 
		//angel, mandarin, sturgeon
	//what is removed now?
		//clown, drum


</script>
