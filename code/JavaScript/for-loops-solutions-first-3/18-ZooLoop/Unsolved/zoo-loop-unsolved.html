<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      // Write code using a for loop to print all of the animals using a for-loop.
      for (var a = 0; a < zooAnimals.length; a=a+1) {
        console.log("I love " + zooAnimals[a]);
      }
    </script>
    
  </body>
</html>
