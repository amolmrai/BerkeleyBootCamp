<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	var options = ['r', 'p', 's'];

	/* 
		write code here so to mimick the gif, 
		
		user hits a key, it triggers a function

		in the function you capture the key the user pressed

		you also pick a random option in the options array for the computer
		
		alert what the computer picked and what the user picked.

		if they're both equal to one another then alert the number of times the user tied with the computer
	*/

	var counter = 1;
	function getRandVal(ev){
		var randLettr = Math.floor(Math.random()*options.length);
		if(ev.key == options[randLettr]){
			alert(ev.key+" matched "+options[randLettr]);
			alert("Matched "+counter);
			counter++;
		}else{
			alert(ev.key+" not matching "+options[randLettr]);
		}
	}
		document.onkeyup = getRandVal;

</script>
</body>
</html>
