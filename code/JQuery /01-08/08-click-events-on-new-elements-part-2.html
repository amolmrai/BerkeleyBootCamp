<!DOCTYPE html>
<html>

</head>
<body>
	<div id="container"></div>

	<input type="text" id="movie" placeholder="put in a movie">

	<button id="makeMovie">make a movie button</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

	$('#makeMovie').on('click', function(){

		var newButton = $('<button>');
		var movieText = $('#movie').val();

		newButton.addClass('movieButton');
		newButton.text(movieText);

		$('#container').append(newButton);
	});

	//works

	});
</script>
</body>
