<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trigger Clicked</title>
</head>

<body>
    <button class="clickMe" data-live="San Francisco" data-food="pizza">Jason</button>
    <button class="clickMe" data-live="LA" data-food="burger">Kelly</button>
    <button class="clickMe" data-live="Oakland" data-food="pasta">Lawrence</button>
    <button class="clickMe" data-live="Davis" data-food="sandwich">Thadeos</button>

<!-- Added link to the jQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">

function alertButtonText() {
	//if I clicked on jason
	//$(this) is the same as $('#jason')

	//one way
		console.log($(this).text());
		console.log($(this).data('food'));
		console.log($(this).data('live'));
		
		$(this).hide(); //hides the button

	//another way
		// var that = $(this);
		// console.log(that.text());
		// console.log(that.data('food'));
		// console.log(that.data('live'));
		
		// that.hide(); //hides the button
}

$('.clickMe').on('click', alertButtonText);

</script>
</body>

</html>
