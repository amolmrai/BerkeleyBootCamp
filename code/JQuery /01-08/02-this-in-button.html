<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trigger Clicked</title>
</head>

<body>
    <button id="clickMe">CLICK ME!</button>
    <br>
    <button id="showMe">Show ME!</button>

<!-- Added link to the jQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">

function alertHi() {
	console.log(this); //button we clicked on
    alert('hi');
    $(this).hide();
}

// document.querySelector('#clickMe').onclick = alertHi;

$('#clickMe').on('click', alertHi);
$('#showMe').on('click',alertHi);
</script>
</body>

</html>
