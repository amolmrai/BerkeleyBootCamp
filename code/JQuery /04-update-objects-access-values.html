<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
// Create an object:
var car = {type : "Fiat", model : 500, color : "white"};

// add the property price to car and set it to 17000
	car.price = 17000;
// add the property numTires to car and set it to 4
	car.numTires = 4;
// add the car's type, model color, price and numTires to the paragraph on the page
	for(key in car){
		 document.getElementById('demo').innerText += key +" : "+ car[key]+"\n" ; 
	}
	
	
</script>

</body>
</html>
