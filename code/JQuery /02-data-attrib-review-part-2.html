<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	// in the container make buttons that display the product name and on click display the product information in a div to the right of it

	var data = [
		{"_id": {"$oid": "5968dd23fc13ae04d9000001"}, "product_name": "sildenafil citrate", 
			"supplier": "Wisozk Inc", "quantity": 261, "unit_cost": "$10.47"},
		{"_id": {"$oid": "5968dd23fc13ae04d9000002"}, "product_name": "Mountain Juniperus ashei", "supplier": "Keebler-Hilpert", "quantity": 292, "unit_cost": "$8.74"},

		]; 

		
		var container = $('#container');
			for(var i=0; i<data.length; i++){

				btn.attr('data-id',data[i]._id.$oid)
				btn.attr('data-productname',data[i].product_name);
				btn.attr('data-supplier',data[i].supplier);
				btn.attr('data-quantity',data[i].quantity);
				btn.attr('data-unitcost',data[i].unit_cost)
				container.append(btn)	
			}

		$('button').on('click',function(){
			alert($(this).data('id')+"\n"+$(this).data('productname')+"\n"+$(this).data('supplier')+"\n"+$(this).data('quantity')+"\n"+$(this).data('unitcost')+"\n"+$(this).data('supplier'));
			
		

		});	


</script>
