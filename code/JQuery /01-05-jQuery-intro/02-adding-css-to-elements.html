<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro to jQuery</title>

  <style type="text/css">
    .special {
      width : 400px;
      height : 400px;
      background-color : blue;
      margin : 10px;
    }

  </style>
</head>

  <script type="text/javascript">

      //one way

        // $('#two').attr('class', 'special');

      //another way
      //  $('#two, #one').attr('class', 'special');
      //another way
       //$('div').attr('class', 'special');
      //over ride an id 
         $('#two').attr('id', 'three');

         $('#one').html('<p> Test HTML </p>');
         $('p').attr('id','test');
         $('#one').append('<span> Test span HTML </span>');

  </script>
</body>
</html>
